<html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>		<meta name="keywords" content="Code Analysis, 4D, Open Road Development"/>		<meta name="title" content="Code Analysis -- Graphs"/>		<meta name="author" content="Dani Beaubien"/>		<meta name="copyright" content="Copyright 2012-2018 Open Road Development, Inc. All rights reserved."/>		<meta name="description" content="Release Notes for Code Analaysis Component for 4D v13+."/>		<title>Code Analysis Component -- Graphs</title>		<script src="Chart.min.js"></script>	</head>	<body ondragover="return false;" ondrop="return false;">		<canvas id="canvas" height="450" width="600"></canvas>		<script>			var randomScalingFactor = function(){ return Math.round(Math.random()*100)};			var barChartData = {				labels : ["1 levels","2 levels","3 levels","4 levels","5 levels","6 levels","7 levels","8+ levels"],				datasets : [					{						fillColor : "rgba(151,187,205,0.5)",						strokeColor : "rgba(151,187,205,0.8)",						highlightFill : "rgba(151,187,205,0.75)",						highlightStroke : "rgba(151,187,205,1)",						data : [221,131,87,47,25,15,9,3]					}				]			}			window.onload = function(){				var ctx = document.getElementById("canvas").getContext("2d");				window.myBar = new Chart(ctx).Bar(barChartData, {					responsive: false,					animation: false,					scaleBeginAtZero: true,					scaleLabel: "<%=value%>",					tooltipTemplate: "<%if (label){%><%=label%>: <%}%><%= value %> methods",				});			}		</script>	</body></html>
